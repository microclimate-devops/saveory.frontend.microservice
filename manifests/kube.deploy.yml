apiVersion: v1
kind: Service
metadata:
  name: "saveoryfrontend-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  #type: NodePort
  ports:
  # the port that this service should serve on
  #- name: http
  - port: 9080
    protocol: TCP
    targetPort: http
  #- name: https
  #  port: 9443

  selector:
    app: "saveoryfrontend-selector"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "saveoryfrontend-deployment"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "saveoryfrontend-selector"
    spec:
      containers:
      - name: saveoryfrontend
        image: saveoryfrontend:latest
        ports:
        - containerPort: 80
          name: http
